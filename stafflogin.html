          <script>
             const pass_field = document.querySelector('.pass-key');
             const showBtn = document.querySelector('.show');
             showBtn.addEventListener('click', function(){
              if(pass_field.type === "password"){
                pass_field.type = "text";
                showBtn.textContent = "HIDE";
                showBtn.style.color = "#3498db";
              }else{
                pass_field.type = "password";
                showBtn.textContent = "SHOW";
                showBtn.style.color = "#222";
              }
             });
    
             function firstfocus()
               {
                     var email = document.login.Email.focus();
                     return true;
               }
    
              
              function EMail()
                {
                    var email = document.forms["login"]["Email"];
                      var mail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    
    
                    if(email.value == "")
                    {
                             document.getElementById("Eemail").innerHTML = "Please enter your email";
                             email.focus();
                             return false;
                    }
    
                    else if(email.value.match(mail))
                    {
                             document.getElementById("Eemail").innerHTML = "";
                             document.login.Pword.focus();
                             return true;
                    }
    
                    else
                    {
                             document.getElementById("Eemail").innerHTML = "Invalid Email";
                             email.focus();
                             return false;
                    }
                }
    
              function Paswd()
              {
                    var pwd = document.forms["login"]["Pword"];
                    
                    if(pwd.value == "")
                    {
                        document.getElementById("EPword").innerHTML = "Please enter your password";
                        pwd.focus();
                        return false;
                    }
    
                    else
                    {
                        document.getElementById("EPword").innerHTML = "";
                        document.login.loginbtn.focus();
                        return true;
                    }
              }
    
           
          </script>
